<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <meta name="description" content=""/>
      <meta name="theme-color" content="#000"/>
      <meta name="apple-mobile-web-app-status-bar-style" content="#000"/>
      <title>Tutor Web API</title>
      <link rel="shortcut icon" href="" type="image/png"/>
      <link rel="stylesheet" href="css/main.min.css"/>
    </head>
  </head>
  <body>
    <header class="container-fluid">
      <div class="container header__content">
        <div class="header__main"><a href="/"><img class="header__logo" src="img/logo.svg" alt="logo"/></a>
          <h1 class="header__heading">Tutor's WEB APP</h1>
        </div>
        <div class="header__buttons"><a href=""><img class="header__home" src="img/home.svg" alt="home"/></a>
          <form class="header__signOut" action="" method="POST" name="journalSignOut">
            <input type="hidden" name="_token" value=""/>
            <label><img class="header__signOut-img" src="img/signOut.svg" alt="Sign Out"/>
              <input class="header__signOut-submit" type="submit" value=""/>
            </label>
          </form>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="alert alert--error" id="alertError">
        <p class="alert__text alert__text--error" id="alertErrorText"> </p>
        <div class="alert__cross alert__cross--error" id="alertErrorCross">&#9587;</div>
      </div>
      <div class="alert alert--success" id="alertSuccess">
        <p class="alert__text alert__text--success" id="alertSuccessText"> </p>
        <div class="alert__cross alert__cross--success" id="alertSuccessCross">&#9587;</div>
      </div>
      <!--.alertIfNoTutorName
      .alertIfNoTutorName__window
          div.alertIfNoTutorName__circle !
          p.alertIfNoTutorName__text Вы должны заполнить ФИО перед тем, как продолжить!
          a(href="").alertIfNoTutorName__link Заполнить
      -->
    </section>
    <section class="container-fluid setNewPassword">
      <div class="setNewPassword__window">
        <h2 class="setNewPassword__heading">Установите новый пароль</h2>
        <form class="setNewPassword__form" action="" name="setNewPassword">
          <label class="setNewPassword__item">
            <p class="setNewPassword__text">Email</p>
            <input class="setNewPassword__input" type="email" name="email" id="emailInput" disabled="disabled" value="email@com.ua" autocomplete="email"/>
          </label>
          <label class="setNewPassword__item">
            <p class="setNewPassword__text">Новый пароль</p>
            <input class="setNewPassword__input" type="password" name="password" id="passwordInput" autocomplete="new-password"/>
            <p class="setNewPassword__capture" id="passwordLength">Пароль должен содержать не менее 8 символов.</p>
          </label>
          <label class="setNewPassword__item">
            <p class="setNewPassword__text">Повторите новый пароль</p>
            <input class="setNewPassword__input" type="password" name="passwordRepeat" id="passwordRepeatInput" autocomplete="new-password"/>
            <p class="setNewPassword__capture" id="passwordsAreNotTheSame">Пароли не совпадают.</p>
          </label>
          <button class="setNewPassword__submit" type="submit">Готово</button>
        </form>
      </div>
    </section>
    <script src="js/alerts.js"></script>
    <script src="js/setNewPassword.js"></script>
  </body>
</html>
